            //Carousel Navigator Handler
            $('.carousel').on('slide.bs.carousel', function (e) {
                var id = e.target.id;
                var slide = e.to;
                handleCarouselNavigator('#' + id, slide);
            });

            // Redirect To Main 3 Minutes
            var free = 0;
            var interval = 5; // เชคทุก 5 second
            var timeOut = 180; // ทิ้งว่างไว้ 180 Second
            setInterval(function () {
                free += interval;
                if (free >= timeOut) {
                    if ($('#Main0').css('display') == 'none') {
                        linkTo(0);
                        free = 0;
                    }
                }
            }, interval * 1000);
            $(document).click(function () {
                free = 0;
            });

        });

        function linkTo(id, effect = 'fade', direction = '') {

            $('.level-1').hide();
            $('.level-2').hide();
            $('.level-3').hide();

            var target = $('#Main' + id);

            effect = effect.toLowerCase();

            switch (effect) {
                case 'shake':
                case 'bounce':
                case 'blind':
                case 'clip':
                case 'drop':
                case 'fold':
                case 'puff':
                case 'pulsate':
                case 'slide':
                case 'explode':
                    target.effect({
                        effect: effect,
                        direction: direction
                    });
                    break;
                case 'fade':
                case 'size':
                case 'scale':
                    target.toggle(effect);
                    break;
            }
        }
                

        function modalTo(id, slide) {

            $('.level-1').hide();
            $('.level-2').hide();
            $('.level-3').hide();

            var target = $('#Main' + id);
            // Set active focus slide
            var items = target.find('.carousel-item').removeClass('active');
            var active = items[slide - 1];
            $(active).addClass('active');

            // ลองเปลี่ยน effect ดู
            /*--------------Size----------------*/
            //target.toggle("size");
            /*--------------Slide----------------*/
            //target.effect({
            //    effect: "slide",

            //    duration: 1000

            /*--------------scale----------------*/

            //});
            //target.effect({

            //    pieces: 16,
            //    duration: 1000
            //});

            handleCarouselNavigator('#Main' + id, slide - 1);            
        }

        function handleCarouselNavigator(selector, slide) {
            var div = $(selector);
            var count = div.find('.carousel-inner div').length;
            var back = div.find('.back-button');
            var next = div.find('.next-button');

            if (slide == 0)
                back.hide();
            else
                back.show();

            if (slide == count - 1)
                next.hide();
            else
                next.show();

        }
